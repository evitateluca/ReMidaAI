<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReMida AI - Il tuo Consulente Finanziario</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ReMida AI</h1>
            <p>Il tuo alleato per trasformare il patrimonio in oro</p>
            <label class="theme-switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider"></span>
            </label>
            <div id="hamburgerMenu">
                <button id="menuBtn">☰</button>
                <div id="menuContent" class="hidden">
                    <button onclick="showGlossaryModal()">Glossario</button>
                    <button onclick="showCalculatorModal()">Calcolatore Interattivo</button>
                    <button onclick="showSimulationModal()">Simulazione Scenari</button>
                    <button onclick="exportToPDF()" id="exportPDFBtn" class="hidden">Esporta in PDF</button>
                </div>
            </div>
        </header>
        <div class="chat-section">
            <div id="progressBarContainer" class="progress-bar-container hidden">
                <div id="progressBar" class="progress-bar"></div>
                <span id="progressText">Passaggio 1 di 9</span>
            </div>
            <div id="chatbox" class="chatbox"></div>
            <div id="quickReplies" class="quick-replies"></div>
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Parla con ReMida..." onkeypress="if(event.key === 'Enter') sendMessage()" />
                <button onclick="sendMessage()">➤</button>
            </div>
        </div>
        <div class="charts-section">
            <div class="chart-row">
                <div class="chart-item"><canvas id="summaryChart"></canvas></div>
                <div class="chart-text"><p id="summaryText"></p></div>
            </div>
            <div class="chart-row">
                <div class="chart-item"><canvas id="safetyChart"></canvas></div>
                <div class="chart-text"><p id="safetyText"></p></div>
            </div>
            <div class="chart-row">
                <div class="chart-text"><p id="inflationText"></p></div>
                <div class="chart-item"><canvas id="inflationChart"></canvas></div>
            </div>
            <div class="chart-row">
                <div class="chart-item"><canvas id="liquidityChart"></canvas></div>
                <div class="chart-text"><p id="liquidityText"></p></div>
            </div>
            <div class="chart-row">
                <div class="chart-text"><p id="assetText"></p></div>
                <div class="chart-item"><canvas id="assetChart"></canvas></div>
            </div>
            <div class="chart-row">
                <div class="chart-item"><canvas id="etfGrowthChart"></canvas></div>
                <div class="chart-text"><p id="etfGrowthText"></p></div>
            </div>
            <div class="chart-row">
                <div class="chart-text"><p id="pacGrowthText"></p></div>
                <div class="chart-item"><canvas id="pacGrowthChart"></canvas></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
